<html>
    <head>
        <link rel="stylesheet" href="./app.css">
        <link rel="stylesheet" href="./theme/light.css"/>
    </head>
<body>
<div class="container">
            <div class="child child-1 cn">
                <div class="children cf"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/0066be/facebook-new.png" alt="facebook-new"/></div>
                    <div class="children ct"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/0066be/twitter-circled--v1.png" alt="twitter-circled--v1"/></div>
                    <div class="children ci"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/0066be/instagram-circle.png" alt="instagram-circle"/></div>
                    <div class="children cf"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/0066be/fiverr--v2.png" alt="fiverr--v2"/></div>
                    <div class="children cl"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/0066be/linkedin-circled--v1.png" alt="linkedin-circled--v1"/></div>
            </div>
            <div class="child child-2">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search..." id="search-input" autocomplete="off" aria-label="seach-box" role="search"/>
                    <button class="search-btn" type="button" id="search-btn"><img width="64" height="64" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/FFFFFF/external-search-coding-kiranshastry-solid-kiranshastry.png" alt="external-search-coding-kiranshastry-solid-kiranshastry"/></button>
                </div>
                <div class="access-box box"><img src="./Untitled.png"/></div>
                <div class="quick-access box">
                    <div class="children cc"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/chatgpt.png" alt="chatgpt"/></div>
                    <div class="children cs"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/spotify.png" alt="spotify"/></div>
                    <div class="children cso"><img width="64" height="64" src="https://img.icons8.com/sf-black/64/FFFFFF/stackoverflow.png" alt="stackoverflow"/></div>
                    <div class="children cg"><img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/FFFFFF/github.png" alt="github"/></div>
                    <div class="children ccode"><img width="64" height="64" src="https://img.icons8.com/pastel-glyph/64/FFFFFF/code--v1.png" alt="code--v1"/></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./jquery-3.1.0.js"></script>
<script src="./App.js"></script>
